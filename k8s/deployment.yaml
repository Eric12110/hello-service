apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
      - name: hello-service
        image: ghcr.io/YOUR_GITHUB_USERNAME/hello-service:latest
        ports:
        - containerPort: 3000
